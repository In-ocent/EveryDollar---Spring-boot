<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Dasboard/Budget/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo"><img src="/Dasboard/logo.png" alt=""></div>
      <ul class="nav">
          <li >
            <a href="/Dashboard/"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
          </li>
          <li>
            <a href="/Networth/"><i class="fa-solid fa-coins"></i> Net Worth</a>
          </li>
          <li class="active">
            <a href="/budget/"><i class="fa-solid fa-wallet"></i> Budget</a>
          </li>
          <li >
            <a href="/Goals/"><i class="fa-solid fa-bank"></i> Action Plan / Goals</a>
          </li>
          <li>
            <a href="/Report/"><i class="fa-solid fa-list-check"></i> Financial Reports</a>
          </li>
          <li>
            <a href="/My-account/"><i class="fa-solid fa-user-tie "></i> My Account</a>
          </li>
      </ul>

    </aside>
    <div id="sidebar-container"></div> <!-- Placeholder for the sidebar -->
    
    <!-- Header -->
    <header>
      <div class="header-left">
        <h1>Dashboard</h1>
        <p th:text="${#strings.capitalize(currentDay.toLowerCase()) + ', ' + currentDate}"></p>
      </div>
      <div class="dropdown">
        <div class="user-info">
          <span th:text="${username}" class="user-name"></span>
          <img 
            src="/Dasboard/user.jpg" 
            alt="User" 
            class="rounded-image" 
            id="userImage"
          >
        </div>
        <!-- Dropdown Menu -->
        <div class="dropdown-menu" id="dropdownMenu">
          <button id="logoutButton">Logout</button>
        </div>
      </div>
    </header>
    
    <!-- Main Content -->
    <main class="main">

      <div class="header-div">
        <div>
            <i class="fas fa-money-bill-wave"></i>
            <span>Total Income</span>
            <div id="headerTotalAssets" class="total">$0</div>
        </div>
        <div>
            <i class="fas fa-credit-card"></i>
            <span>Total Budget</span>
            <div id="headerTotalDebts" class="total">$0</div>
        </div>
    </div>

      <div class="income-container">
        <h2>Income Sources</h2>

        <div id="input-fields-container" class="input-fields-container hidden">
            <div class="input-group">
                <label for="income-name">Source Name</label>
                <input type="text" id="income-name" placeholder="e.g., Salary, Freelance" />
            </div>
            <div class="input-group">
                <label for="income-amount">Amount</label>
                <input type="number" id="income-amount" placeholder="Enter amount" />
            </div>
        </div>

        <button id="add-item-btn" onclick="toggleInputFields()">Add Income</button>
        <button id="save-income-btn" class="hidden" onclick="console.log('Save Income button clicked'); addIncome()">Save Income</button>

        <div id="income-list" class="income-list">
            <!-- Income items will appear here -->
        </div>

        <div id="total-income-container">
            <p id="total-income-result">Total Income: $0.00</p>
        </div>
    </div>

      <div class="budgeting">
        <h2 class="h2">Budget Manager</h2>
        <div class="main-budget">
    
            <div class="section">
                <h3>Essential Expenses</h3>
                <ul class="item-list" id="bills-list">
                    <!-- Items will be added here -->
                </ul>
                <button class="add-button" onclick="showPlaceholder('bills')">Add Item</button>
                <div class="placeholder" id="bills-placeholder">
                    <input type="text" id="bills-item" placeholder="Item Name">
                    <input type="number" id="bills-amount" placeholder="Amount">
                    <button onclick=" addEssentialExpense()">Add</button>
                </div>
                <div>
                    <p class="total-ess-budget">Total: $<span id="bills-total">0.00</span></p>
                </div>
            </div>
    
            <div class="section">
                <h3>Optional Spending</h3>
                <ul class="item-list" id="fun-list">
                    <!-- Items will be added here -->
                </ul>
                <button class="add-button" onclick="showPlaceholder('fun')">Add Item</button>
                <div class="placeholder" id="fun-placeholder">
                    <input type="text" id="fun-item" placeholder="Item Name">
                    <input type="number" id="fun-amount" placeholder="Amount">
                    <button onclick="addOptionalSpending()">Add</button>
                </div>
                <div>
                    <p class="total-Opt-budget">Total: $<span id="fun-total">0.00</span></p>
                </div>
            </div>
        </div>
    </div>
  </main>
</div>
<script src="/Dasboard/Budget/App.js"></script>
</body>
</html>
