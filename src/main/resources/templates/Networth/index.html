<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Dasboard/Networth/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo"><img src="/Dasboard/logo.png" alt=""></div>
      <ul class="nav">
          <li >
            <a href="/Dashboard/"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
          </li>
          <li class="active">
            <a href="/Networth/"><i class="fa-solid fa-coins"></i> Net Worth</a>
          </li>
          <li>
            <a href="/budget/"><i class="fa-solid fa-wallet"></i> Budget</a>
          </li>
          <li >
            <a href="/Goals/"><i class="fa-solid fa-bank"></i> Action Plan / Goals</a>
          </li>
          <li>
            <a href="/Report/"><i class="fa-solid fa-list-check"></i> Financial Reports</a>
          </li>
          <li>
            <a href="/My-account/"><i class="fa-solid fa-user-tie "></i> My Account</a>
          </li>
      </ul>
       <!-- <div class="advisor">
        <p>Speak with advisor</p>
        <button>Get started</button>
      </div>  -->
    </aside>
    <div id="sidebar-container"></div> <!-- Placeholder for the sidebar -->
    
    <!-- Header -->
    <header>
      <div class="header-left">
        <h1>Dashboard</h1>
        <p th:text="${#strings.capitalize(currentDay.toLowerCase()) + ', ' + currentDate}"></p>
      </div>
      <div class="dropdown">
        <div class="user-info">
          <span th:text="${username}" class="user-name"></span>
          <img 
            src="/Dasboard/user.jpg" 
            alt="User" 
            class="rounded-image" 
            id="userImage"
          >
        </div>
        <!-- Dropdown Menu -->
        <div class="dropdown-menu" id="dropdownMenu">
          <button id="logoutButton">Logout</button>
        </div>
      </div>
    </header>
    
    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <!-- Header Divs for Assets, Debts, and Net Worth -->
        <div class="header-div">
          <div>
            <i class="fas fa-money-bill-wave"></i>
            <span>Total Assets</span>
            <div id="headerTotalAssets" class="total">$0</div>
          </div>
          <div>
            <i class="fas fa-credit-card"></i>
            <span>Total Debts</span>
            <div id="headerTotalDebts" class="total">$0</div>
          </div>
          <div>
            <i class="fas fa-chart-line"></i>
            <span>Net Worth</span>
            <div id="headerNetWorth" class="total">$0</div>
          </div>
        </div>
    
        <!-- Top Div for Net Worth -->
        <div class="top-div">
          <span id="netWorth">Net Worth: $0</span>
        </div>
    
        <!-- Bottom Div with Assets and Debts -->
        <div class="bottom-div">
          <!-- Assets Section -->
          <div class="section" id="assets">
            <h2><i class="fas fa-piggy-bank"></i> Assets</h2>
            <div class="item">
              <label for="investment">Investments:</label>
              <input type="number" id="investment" value="0">
            </div>
            <div class="item">
              <label for="property">Property:</label>
              <input type="number" id="property" value="0">
            </div>
            <div class="item">
              <label for="cash">Cash:</label>
              <input type="number" id="cash" value="0">
            </div>
            <div class="add-item">
              <input type="text" id="newAssetName" placeholder="New Asset Name">
              <input type="number" id="newAssetValue" placeholder="Value">
              <button onclick="addAsset()">Add Asset</button>
            </div>
            <div class="total" id="totalAssets">Total Assets: $0</div>
          </div>
    
          <!-- Debts Section -->
          <div class="section" id="debts">
            <h2><i class="fas fa-credit-card"></i> Debts</h2>
            <div class="item">
              <label for="creditCards">Personal Debt:</label>
              <input type="number" id="creditCards" value="0">
            </div>
            <div class="item">
              <label for="bankLoan">Business Debt:</label>
              <input type="number" id="bankLoan" value="0">
            </div>
            <div class="item">
              <label for="bankLoan">Government Debt:</label>
              <input type="number" id="bankLoan" value="0">
            </div>
            <div class="add-item">
              <input type="text" id="newDebtName" placeholder="New Debt Name">
              <input type="number" id="newDebtValue" placeholder="Value">
              <button onclick="addDebt()">Add Debt</button>
            </div>
            <div class="total" id="totalDebts">Total Debts: $0</div>
          </div>
        </div>
      </div>
  </main>
</div>
<script src="/Dasboard/Networth/App.js"></script>
</body>
</html>
