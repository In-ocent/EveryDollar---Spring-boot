<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Dasboard/FinancialReport/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Financial Report</title>
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo"><img src="/Dasboard/logo.png" alt=""></div>
      <ul class="nav">
        <li>
          <a href="/Dashboard/"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
        </li>
        <li>
          <a href="/Networth/"><i class="fa-solid fa-coins"></i> Net Worth</a>
        </li>
        <li>
          <a href="/budget/"><i class="fa-solid fa-wallet"></i> Budget</a>
        </li>
        <li>
          <a href="/Goals/"><i class="fa-solid fa-bank"></i> Action Plan / Goals</a>
        </li>
        <li class="active">
          <a href="/Report/"><i class="fa-solid fa-list-check"></i> Financial Reports</a>
        </li>
        <li>
          <a href="/My-account/"><i class="fa-solid fa-user-tie "></i> My Account</a>
        </li>
      </ul>
    </aside>

    <!-- Header -->
    <header>
      <div class="header-left">
        <h1>Dashboard</h1>
        <p id="currentDate"></p>
      </div>
      <div class="dropdown">
        <div class="user-info">
          <span id="username"></span>
          <img 
            src="/Dasboard/user.jpg" 
            alt="User" 
            class="rounded-image" 
            id="userImage"
          >
        </div>
        <!-- Dropdown Menu -->
        <div class="dropdown-menu" id="dropdownMenu">
          <button id="logoutButton">Logout</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="report">
        <h1 class="main_heading">Financial Report</h1>

        <table>
          <thead>
            <tr>
              <th class="month">Month</th>
              <th>Monthly Income</th>
              <th>Essential Expenses</th>
              <th>Optional Expenses</th>
              <th>Total Expenses</th>
              <th>Net Worth</th>
              <th>Goals Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span id="month"></span></td>
              <td><span id="monthlyIncome"></span></td>
              <td><span id="essentialExpenses"></span></td>
              <td><span id="optionalExpenses"></span></td>
              <td><span id="totalExpenses"></span></td>
              <td><span id="netWorth"></span></td>
              <td><span id="goalsStatus"></span></td>
            </tr>
          </tbody>
        </table>

        
      </div>
      <button id="downloadReport">Download Report (PDF)</button>
    </main>
  </div>
  <script src="/Dasboard/FinancialReport/App.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>

</html>
