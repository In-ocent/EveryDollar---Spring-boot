<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Dasboard/ActionPlan/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
  <div class="containers">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo"><img src="/Dasboard/logo.png" alt=""></div>
      <ul class="nav">
          <li >
            <a href="/Dashboard/"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
          </li>
          <li>
            <a href="/Networth/"><i class="fa-solid fa-coins"></i> Net Worth</a>
          </li>
          <li>
            <a href="/budget/"><i class="fa-solid fa-wallet"></i> Budget</a>
          </li>
          <li class="active">
            <a href="/Goals/"><i class="fa-solid fa-bank"></i> Action Plan / Goals</a>
          </li>
          <li>
            <a href="/Report/"><i class="fa-solid fa-list-check"></i> Financial Reports</a>
          </li>
          <li>
            <a href="/My-account/"><i class="fa-solid fa-user-tie "></i> My Account</a>
          </li>
      </ul>
       <!-- <div class="advisor">
        <p>Speak with advisor</p>
        <button>Get started</button>
      </div>  -->
    </aside>
    <div id="sidebar-container"></div> <!-- Placeholder for the sidebar -->
    
    <!-- Header -->
    <header>
      <div class="header-left">
        <h1>Dashboard</h1>
        <p th:text="${#strings.capitalize(currentDay.toLowerCase()) + ', ' + currentDate}"></p>
      </div>
      <div class="dropdown">
        <div class="user-info">
          <span th:text="${username}" class="user-name"></span>
          <img 
            src="/Dasboard/user.jpg" 
            alt="User" 
            class="rounded-image" 
            id="userImage"
          >
        </div>
        <!-- Dropdown Menu -->
        <div class="dropdown-menu" id="dropdownMenu">
          <button id="logoutButton">Logout</button>
        </div>
      </div>
    </header>

    
    
    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <h1>Your Personalized Action Plan</h1>
        <p class="pp">"Set your goals and track your journey to success. Remember, every small step brings you closer to achieving your dreams."</p>

        <div class="goal-list" id="goal-list">
            <!-- Goals will be dynamically added here -->
        </div>

        <div class="add-goal">
            <input type="text" id="goal-name" placeholder="Enter your goal...">
            <input type="date" id="goal-date" placeholder="Last date">
            <input type="number" id="goal-target" placeholder="Target value">
            <input type="number" id="goal-progress" placeholder="Progress value">
            <button onclick="addGoal()">Add Goal</button>
        </div>

        <div class="update-progress">
            <input type="text" id="update-goal-name" placeholder="Goal name to update">
            <input type="number" id="update-progress-value" placeholder="New progress value">
            <button onclick="updateProgress()">Update Progress</button>
        </div>

        <div class="progress-graph" id="progress-graph">
            <h3>Progress Graph</h3>
            <div class="graph" id="graph"></div>
        </div>
    </div>
  </main>
</div>
<script src="/Dasboard/ActionPlan/App.js"></script>
</body>
</html>
